<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            place-items: center;
        }
        .wrapper {
            padding-top: 10px;
            display: inline-flex;
        }
        .social {
            background-color: #eae9e9;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            position: relative;
            margin: 10px;
            cursor: pointer;
        }
        .icon {
            font-size: 1.2em;
        }
        .social:hover {
            color: #fff;
        }
        .blog:hover {
            background-color: #000;
        }
        .email:hover {
            background-color: #000;
        }
        .instagram:hover {
            background: rgb(241, 102, 217);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Start blog Icon -->
        <div id="blog" onclick="navigate(this.id)" class="social blog">
            <span class="icon"><i class="fa-solid fa-globe"></i></span>
        </div>
        <!-- End blog Icon -->

        <!-- Start email Icon -->
        <div id="email" onclick="navigate(this.id)" class="social email">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        </div>
        <!-- End email Icon -->

        <!-- Start instagram Icon -->
        <div id="instagram" onclick="navigate(this.id)" class="social instagram">
            <span class="icon"><i class="fab fa-instagram"></i></span>
        </div>
        <!-- End instagram Icon -->
    </div>

    <script>
        function navigate(id) {
            var url = "";
            switch(id) {
                case "blog":
                    url = "https://landskap.site";
                    break;
                case "email":
                    url = "mailto:social@landskap.site";
                    break;
                case "instagram":
                    url = "https://www.instagram.com/land.skap.linjeforening/";
                    break;
                default:
                    return; // Ikke gjør noe hvis ID-en ikke gjenkjennes
            }
            window.location.href = url; // Navigerer direkte til URL-en, mer pålitelig for mailto
        }
    </script>
</body>
</html>
